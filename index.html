<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Fingers and Toes</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="application.js"></script>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <div id="container">
    <header class="header">
      <h1>Let's Play A Game of Fingers and Toes!</h1>
    </header>
      <form id="userForm">
        <input class="userInput" type="number" placeholder="Enter A Number">
      </form>
        <button class="submitBTN" type="submit" value="Submit">Submit!</button>
        <button class="restartBTN" type="reset" value="Restart">Restart!</button> 
        <button class="resetBTN" type="restart" value="Reset">Reset!</button> 
        <h3 id="counterBox">0</h3>
    <footer>
      &copy; Joseph Pena
    </footer>
  </div>
</body>
</html>
